<div class="likert-item">
  <div>{{item.question.content}}</div>
  <div class="inline-container">
    <div ng-repeat="option in options" class="likert-option">
      <input type="radio" ng-model="item.rating.rating" value="{{option.value}}" name="{{subjectId}}-{{item.question.id}}"></input>{{option.label}}
    </div>
  </div>
</div>
