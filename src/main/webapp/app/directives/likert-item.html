<tr>
  <td>{{item.stimulus}}</td>
  <td class="inline-container">
    <div ng-repeat="option in options">
      <input type="radio" ng-model="item.rating" value="{{option.value}}" name="{{subjectId}}-{{item.id}}"></input>{{option.label}}
    </div>
    <tt>chosen = {{item.rating}}</tt>
  </td>
</tr>
