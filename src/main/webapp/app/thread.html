<h1>{{thread.title}}:</h1>
<ul>
  <li ng-repeat="item in items" ng-controller="ItemController">
    <div>
      <h2 ng-click="visible = !visible">{{item.article.title}}</h2>
      <p ng-show="visible">{{item.article.content}}</p>
      <div>
        Rating: <input type="text" ng-model="rating.rating" /><br />
        <button ng-click="saveRating()">SAVE</button>
      </div>
    </div>
  </li>
</ul>
