<h1>Open News Threads:</h1>
<ul>
  <li ng-repeat="thread in threads" class="thread-container">
    <div>
      <h2>{{thread.title}}</h2>
      <div ng-bind-html="thread.description"></div>
      <p>Articles rated: {{ratingsCountByThread[thread.id].count}}/{{thread.itemCount}} - {{getMessageForRating(ratingsCountByThread[thread.id].count, thread.itemCount)}} <a ng-href="#/{{participantid}}/thread/{{thread.id}}">Work on it</a></p>
      
    </div>
  </li>
</ul>
